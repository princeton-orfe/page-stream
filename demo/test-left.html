<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Left Source</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }
    .label {
      font-size: 120px;
      font-weight: 900;
      text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 40px;
    }
    .time {
      font-size: 48px;
      font-weight: 300;
      font-variant-numeric: tabular-nums;
      opacity: 0.9;
    }
    .info {
      position: absolute;
      bottom: 20px;
      font-size: 18px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="label">LEFT</div>
  <div class="time" id="time"></div>
  <div class="info">960×1080 • Test Source</div>
  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('en-US', {
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
