<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Example Page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html,body { height:100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body {
      display:flex; align-items:center; justify-content:center;
      background: linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);
      color: white; height:100vh;
    }
    .container { text-align:center; }
    .label { font-size:96px; font-weight:900; margin-bottom:20px; text-shadow:3px 3px 8px rgba(0,0,0,.25); }
    .time { font-size:48px; font-weight:300; font-variant-numeric:tabular-nums; }
    .info { margin-top:18px; font-size:18px; opacity:0.9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">EXAMPLE</div>
    <div class="time" id="time"></div>
    <div class="info">Example HTML page â€” used as the single source for demo output (no iframes, camera, or ticker)</div>
  </div>
  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('en-US', { hour12:false, hour:'2-digit', minute:'2-digit', second:'2-digit' });
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
